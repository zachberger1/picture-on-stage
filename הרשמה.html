<!DOCTYPE html>
<html>

<head>
    <title>Omega-home Page</title>
    <link rel="icon" href="/assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <center>
            <h1 class="h1">הרשמה</h1>
        </center>
        <nav>
            <ul>
                <li><a href="אהבה.html">אהבה</a></li>
                <li><a href="עצים.html">עצי שלכת</a></li>
                <li><a href="שקיעות.html">שקיעות</a></li>
                <li><a href="אגמים.html">אגמים</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="product-container">
        <div class="login-container">
          <h2>הרשמה</h2>
          <form id="signup-form">
            <div class="form-group">
              <label for="name">:שם</label>
              <input type="text" id="username" name="username" placeholder="שם מלא" required>
            </div>
            <div class="form-group">
              <label for="telephone">:טלפון</label>
              <input type="tel" id="password" name="password" placeholder="טלפון" required>
            </div>
            <div class="form-group">
              <label for="email">:כתובת אימייל</label>
              <input type="email" id="email" name="email" placeholder="אימייל" required>
            </div>
            <button type="button" id="submit-button"  ondblclick="signup()">הרשם</button>
          </form>
          <p class="c1" >אם יש לך כבר חשבון, <a href="login.html">לחץ כאן</a></p>
        </div>
      </section>

    <footer class="footer">

    </footer>

    <script src="app.js"></script>
</body>

</html>
